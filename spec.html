<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/spec.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="btn">
        <a href="./home.html">
          <img class="rotate180" src="./images/Button.png" alt="" />
        </a>
      </div>
      <div class="container">
        <button class="mode-switch-btn">
          <i class="fas fa-toggle-on"></i>
        </button>
      </div>
      <div class="search">
        <div class="search-icon">
          <i class="fas fa-search"></i>
          <input type="text" class="text" placeholder="  Design" />
        </div>
      </div>
    </div>

    <div class="specs">
      <p>Specializations</p>
    </div>
    <div class="job-list">
    <div class="remote">
      <div class="file-icon">
        <i class="fas fa-file"></i>
      </div>
      <p>Design</p>
      <p>140 Jobs</p>
    </div>
    <div class="finance">
      <div class="file-icon">
        <i class="fas fa-dollar-sign"></i>
      </div>
      <p>Finance</p>
      <p>190 Jobs</p>
    </div>
    <div class="education">
      <div class="file-icon">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <p>Education</p>
      <p>190 Jobs</p>
    </div>
    <div class="restaurant">
      <div class="file-icon">
        <i class="fas fa-utensils"></i>
      </div>
      <p>Restaurant</p>
      <p>290 Jobs</p>
    </div>
    <div class="health">
      <div class="file-icon">
        <i class="fas fa-heart"></i>
      </div>
      <p>Health</p>
      <p>200 Jobs</p>
    </div>
    <div class="programming">
      <div class="file-icon">
        <i class="fas fa-code"></i>
      </div>
      <p>Programming</p>
      <p>350 Jobs</p>
    </div>
    </div>
    <script>
      const modeSwitchBtn = document.querySelector(".mode-switch-btn");

      modeSwitchBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".header").classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          modeSwitchBtn.textContent = "Dark";
        } else {
          modeSwitchBtn.textContent = "Light";
        }
      });
    </script>
  </body>
</html>
