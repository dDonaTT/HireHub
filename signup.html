<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <script>
      function validateForm() {
        
        var fullName = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        
        if (fullName.trim() === "" || email.trim() === "" || password.trim() === "") {
          alert("Please fill out all the required fields.");
          return false;
        }

        
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailPattern)) {
          alert("Please enter a valid email address.");
          return false;
        }

      }
    </script>
  </head>
  <body>
    <div class="header">Create an Account</div>

    <div class="paragraph">
      Create an account and unlock a world of possibilities! <br />
      Don't miss out on the advantages of being a member—create your account today and embark on a remarkable online journey with us!
    </div>

    <form class="form" onsubmit="return validateForm()">
      <div class="input">
        <label>Full name</label> <br />
        <br />
        <input type="text" id="fullname" placeholder="Filan Fisteku" required />
      </div>
      <br />
      <div class="input">
        <label>Email</label> <br />
        <br />
        <input type="email" id="email" placeholder="filanfisteku@gmail.com" required/>
      </div>
      <br />
      <div class="input">
        <label>Password</label> <br />
        <br />
        <input type="password" id="password" placeholder="•••••••••" required/>
      </div>
      <br />
      <div class="underForm">
        <div>
          <input type="checkbox" />
          <label>Remember Me</label>
        </div>
        <p>Forgot Password?</p>
      </div>
      <br />
      <div class="footer">
        <div class="login">
          <a href="login.html" type="submit">SIGN UP</a>
        </div>
        <br />
        <div class="login2">
          <img src="./images/google.png" />
          <a href="">SIGN UP WITH GOOGLE</a>
        </div>

        <div class="paragraph">
          You don't have an account yet? <a href="">Sign up</a>
        </div>
      </div>
    </form>
  </body>
</html>
