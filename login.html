<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="header">Welcome Back</div>

    <div class="paragraph">
        Welcome back to HireHub! We're delighted to have you here once again.
         We hope you had a fantastic journey during your time away, and we're thrilled
          to have you rejoin our online community.
    </div>

    <div class="form">
      <div class="input">
        <label>Email</label> <br />
        <br />
        <input type="email" placeholder="filanfisteku@gmail.com" />
      </div>
      <br />
      <div class="input">
        <label>Password</label> <br />
        <br />
        <input type="password" placeholder="•••••••••" />
      </div>
    </div>

    <div class="underForm">
      <div>
        <input type="checkbox" />
        <label>Remember Me</label>
      </div>
      <p>Forgot Password ?</p>
    </div>
    <br>
    <div class="footer">
        <div class="login">
            <a href="">LOGIN</a>
        </div>
        <br>
        <div  class="login2">
            <img src="./images/google.png" >
            <a href="">SIGN IN WITH GOOGLE</a>
        </div>

        <div class="paragraph">
            You don't have an account yet? <a href="./signup.html">Sign up</a>
        </div>
    </div>
  </body>
</html>
